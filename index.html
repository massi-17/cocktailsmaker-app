<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaquery.css" />
    <title>Cocktail Maker</title>
  </head>
  <body>
    <div id="container">
      <div class="header">
        <div class="logo">
          <img src="img/barman.png" alt="" />
        </div>
        <h1>hi! select your cocktail</h1>
      </div>

      <div class="cocktails">
        <div class="white-russian" data-drink="0">White Russian</div>
        <div class="margarita" data-drink="1">Margarita</div>
        <div class="screwdriver" data-drink="2">Screwdriver</div>
        <div class="bloody-mary" data-drink="3">Bloody Mary</div>
        <div class="cosmopolitan" data-drink="4">Cosmopolitan</div>
        <div class="tequila-sunrise" data-drink="5">Tequila Sunrise</div>
      </div>

      <div class="glass-wrapper">
        <div id="glass"></div>
      </div>
      <div class="footer-glass"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
